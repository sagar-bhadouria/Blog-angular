<div class="container w-50">
  <div class="row justify-content-center">
    <h1 class="mb-4">New Blog</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input
          required
          [(ngModel)]="title"
          type="text"
          name="title"
          id="title"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea
          [(ngModel)]="description"
          name="description"
          id="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="markdown" class="form-label">Content</label>
        <textarea
          required
          [(ngModel)]="markdown"
          name="markdown"
          id="markdown"
          class="form-control"
        ></textarea>
      </div>
      <a routerLink="/" class="btn btn-secondary" [ngStyle]="{ margin: '7px' }"
        >Cancel</a
      >
      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>
</div>
